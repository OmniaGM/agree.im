<h2>Agree on: {{vote.title}}</h2>
<div ng-show="vote.options" class="table-responsive">
	<table class="table">
		<tbody>
			<tr ng-repeat="(index, opt) in vote.options">
				<td class="text-left">
					<div ng-class="{checkbok: isMulti, radio: !isMulti}">
						<label>
							<input ng-if="isMulti"
										 type="checkbox"
										 name="{{vote.$id}}"
  									 ng-value="index"
										 ng-model="$parent.$parent.selected[index]"
										 ng-click="voteMe()"/>
							<input ng-if="!isMulti"
										 type="radio"
										 name="{{vote.$id}}"
										 ng-value="index"
										 ng-model="$parent.$parent.selected"
										 ng-click="voteMe()"/>
							<span>{{opt.text}}</span>
						</label>
					</div>
				</td>
				<td class="text-right">
					<strong>{{getVotersDetails(index).votersAgree}}</strong>
				</td>
				<td class="text-left">
					<div class="voter-percent"
					     ng-style="getVotersDetails(index).percent">
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<em><strong>{{getVotersDetails(0).votersCount}}</strong> agreed on this!</em>
</div>

<div ng-hide="vote.options" class="js-empty-slate">
  <span ng-if="!notFound"
	      class="glyphicon glyphicon-refresh spin fs-50">
	</span>
	<span ng-if="notFound">404</span>
	<span ng-if="authError">Authentication Error</span>
</div>
